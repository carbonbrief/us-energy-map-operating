<!DOCTYPE html>
    <meta charset="utf-8">
    <head>
        <title>US energy map | Carbon Brief</title>
        
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="leaflet.css" />
        <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="leaflet.zoomhome.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="leaflet.js"></script>
        <script src="leaflet.zoomhome.min.js"></script>
        <script src="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.js"></script>
            
            
    </head>
    <body>
        <div id="mapid"></div>
        <div id="key"></div>
        <div id="logo"></div>
        <div class='selector_menu'id="selector_menu_1">
            <select id='selector1' style='width: 220px; height: 40px; font-family: "PT Sans", Arial; font-size: 15px; font-weight:bold; padding:6px; padding-left: 11px;'>
                <option value='all' selected='selected'>All states</option>
                <option value='alaska' >Alaska</option>
            </select>
    
        </div>
        <div class='selector_menu'id="selector_menu_2">
            <select id='selector2' style='width: 220px; height: 40px; font-family: "PT Sans", Arial; font-size: 15px; font-weight:bold; padding:6px; padding-left: 11px;'>
                <option value='all' selected='selected'>All types</option>
                <option value='hydro' >Hydro</option>
            </select>
    
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
